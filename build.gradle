plugins {
    id 'java-library'
    id 'groovy'
}

group = 'io.curity.identityserver.plugins'
version = '0.0.9' // Version release
description = 'Curity Plugin Description' // Description of the plugin

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compileOnly 'se.curity.identityserver:identityserver.sdk:9.2.0'
    compileOnly 'org.slf4j:slf4j-api:2.0.12'

    testImplementation 'se.curity.identityserver:identityserver.sdk:9.2.0'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.2'
    testImplementation 'org.spockframework:spock-core:2.4-M4-groovy-4.0'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}


java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

test {
    useJUnitPlatform()
    testLogging {
        events "started", "passed", "skipped", "failed"
    }
}

